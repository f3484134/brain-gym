.card-front, .card-back {

.card-back {

  transform: rotateY(180deg);
  font-size: 2.4rem;

}
.card.matched .card-back {
  background: rgba(76,175,80,0.2);
  border-color: rgba(76,175,80,0.4);
}
.card.wrong .card-inner {
  animation: shake 0.4s ease;
}
@keyframes shake {

  75% { transform: rotateY(180deg) translateX(5px); }

<script>
const EMOJIS = ['ğŸ','ğŸŠ','ğŸ‹','ğŸ‡','ğŸ“','ğŸ’','ğŸ¥','ğŸ‘','ğŸŒ»','ğŸŒˆ','â­','ğŸµ','ğŸ¶','ğŸ±','ğŸ¦Š','ğŸ¼','ğŸŒ¸','ğŸ¯'];
let cards = [];
let flipped = [];
let matched = 0;
let moves = 0;
let totalPairs = 0;
let timerInterval = null;
let startTime = 0;
let locked = false;
let cols = 0;

function startGame(c, rows) {
  cols = c;
  const count = c * rows;
  totalPairs = count / 2;
  const selected = EMOJIS.slice(0).sort(() => Math.random() - 0.5).slice(0, totalPairs);
  cards = [...selected, ...selected].sort(() => Math.random() - 0.5);

  document.getElementById('diffScreen').style.display = 'none';
  const gs = document.getElementById('gameScreen');
  gs.style.display = 'flex';

  const board = document.getElementById('board');
  board.style.gridTemplateColumns = `repeat(${c}, 1fr)`;

  board.innerHTML = cards.map((emoji, i) => {
    const row = Math.floor(i / c);
    return `
    <div class="card" data-idx="${i}" data-row="${row}" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">â“</div>
        <div class="card-back">${emoji}</div>
      </div>
    </div>`;
  }).join('');

  moves = 0;
  matched = 0;
  flipped = [];
  updateMoves();
  startTime = Date.now();
  timerInterval = setInterval(updateTimer, 1000);
}

function flipCard(el) {
  if (locked) return;
  if (el.classList.contains('flipped') || el.classList.contains('matched')) return;
  if (flipped.length >= 2) return;

  el.classList.add('flipped');
  flipped.push(el);

  if (flipped.length === 2) {
    moves++;
    updateMoves();
    locked = true;
    const [a, b] = flipped;
    const idxA = parseInt(a.dataset.idx);
    const idxB = parseInt(b.dataset.idx);

    if (cards[idxA] === cards[idxB]) {
      a.classList.add('matched');
      b.classList.add('matched');
      matched++;
      flipped = [];
      locked = false;
      if (matched === totalPairs) gameComplete();
    } else {
      a.classList.add('wrong');
      b.classList.add('wrong');
      setTimeout(() => {
        a.classList.remove('flipped','wrong');
        b.classList.remove('flipped','wrong');
        flipped = [];
        locked = false;
      }, 900);
    }
  }
}

function updateMoves() {
  document.getElementById('movesDisplay').textContent = `æ­¥æ•¸: ${moves}`;
}

function updateTimer() {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  const m = Math.floor(elapsed / 60);
  const s = elapsed % 60;
  document.getElementById('timerDisplay').textContent = `â± ${m}:${String(s).padStart(2,'0')}`;
}

function gameComplete() {
  clearInterval(timerInterval);
  const elapsed = Math.floor((Date.now() - startTime) / 1000);

  let stars = 3;
  if (moves > totalPairs * 2.5) stars = 1;
  else if (moves > totalPairs * 1.5) stars = 2;

  const overlay = document.getElementById('resultOverlay');
  document.getElementById('resultStars').textContent = 'â­'.repeat(stars) + 'â˜†'.repeat(3 - stars);
  const m = Math.floor(elapsed / 60);
  const s = elapsed % 60;
  document.getElementById('resultStats').textContent = `ç”¨äº† ${moves} æ­¥ï¼ŒèŠ±äº† ${m}åˆ†${s}ç§’`;

  const msgs = [
    'è¨˜æ†¶åŠ›è¶…å¥½ï¼ç¹¼çºŒä¿æŒ ğŸ’ª',
    'å¾ˆæ£’çš„è¡¨ç¾ï¼æ˜å¤©å†ä¾†æŒ‘æˆ° ğŸŒŸ',
    'å®Œæˆå¾—å¾ˆå¥½ï¼å¤§è…¦è¶Šç”¨è¶Šéˆæ´» ğŸ§ ',
    'å²å®³ï¼è¶Šç·´è¶Šé€²æ­¥ ğŸ‘',
  ];
  document.getElementById('resultMsg').textContent = msgs[Math.floor(Math.random() * msgs.length)];
  overlay.classList.add('show');

  // Notify parent
  if (window.parent !== window) {
    window.parent.postMessage({
      type: 'game-complete',
      game: 'memory-cards',
      score: stars,
      time: elapsed,
      moves: moves
    }, '*');
  }
}

function goHome() {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  const stars = document.getElementById('resultStars').textContent.split('â­').length - 1;
  window.location.href = `../../?completed=1&game=memory&score=${stars}&time=${elapsed}`;
}
</script>
