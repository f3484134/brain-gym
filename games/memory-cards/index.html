/* Cards fill their grid cell, aspect-ratio 1 but capped by row height */
.card {
  perspective: 600px;
  cursor: pointer;
  -webkit-tap-highlight-color: transparent;

}
.card-inner {
  width: 100%;

  transform-style: preserve-3d;
  transition: transform 0.4s ease;
  border-radius: 12px;
}
.card.flipped .card-inner,
.card.matched .card-inner {
  transform: rotateY(180deg);
}
.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(1.5rem, 6vw, 3rem);
}

/* Strong row colors */
.card[data-row="0"] .card-front { background: rgba(102, 187, 106, 0.35); border: 2.5px solid rgba(102, 187, 106, 0.55); }
.card[data-row="1"] .card-front { background: rgba(66, 165, 245, 0.35); border: 2.5px solid rgba(66, 165, 245, 0.55); }

.card-front::after {

.card-back {
  background: rgba(255,255,255,0.06);
  transform: rotateY(180deg);
  border: 2px solid rgba(255,255,255,0.08);
  font-size: clamp(2rem, 8vw, 3.5rem);
}
.card.matched .card-back {
  background: rgba(76,175,80,0.25);
  border-color: rgba(76,175,80,0.5);
}
.card.wrong .card-inner {
  animation: shake 0.4s ease;
}
@keyframes shake {
  25% { transform: rotateY(180deg) translateX(-5px); }

<div id="gameScreen" style="display:none; flex-direction:column; flex:1;">

<script>
const EMOJIS = ['ğŸ','ğŸŠ','ğŸ‹','ğŸ‡','ğŸ“','ğŸ’','ğŸ¥','ğŸ‘','ğŸŒ»','ğŸŒˆ','â­','ğŸµ','ğŸ¶','ğŸ±','ğŸ¦Š','ğŸ¼','ğŸŒ¸','ğŸ¯'];
let cards = [];
let flipped = [];
let matched = 0;
let moves = 0;
let totalPairs = 0;
let timerInterval = null;
let startTime = 0;
let locked = false;

function startGame(c, rows) {
  const count = c * rows;
  totalPairs = count / 2;
  const selected = EMOJIS.slice(0).sort(() => Math.random() - 0.5).slice(0, totalPairs);
  cards = [...selected, ...selected].sort(() => Math.random() - 0.5);

  document.getElementById('diffScreen').style.display = 'none';
  const gs = document.getElementById('gameScreen');
  gs.style.display = 'flex';

  const board = document.getElementById('board');
  board.style.gridTemplateColumns = `repeat(${c}, 1fr)`;
  board.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

  board.innerHTML = cards.map((emoji, i) => {
    const row = Math.floor(i / c);
    return `
    <div class="card" data-idx="${i}" data-row="${row}" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front"></div>
        <div class="card-back">${emoji}</div>
      </div>
    </div>`;
  }).join('');

  moves = 0; matched = 0; flipped = [];
  updateMoves();
  startTime = Date.now();
  timerInterval = setInterval(updateTimer, 1000);
}

function flipCard(el) {
  if (locked) return;
  if (el.classList.contains('flipped') || el.classList.contains('matched')) return;
  if (flipped.length >= 2) return;

  el.classList.add('flipped');
  flipped.push(el);

  if (flipped.length === 2) {
    moves++;
    updateMoves();
    locked = true;
    const [a, b] = flipped;
    if (cards[a.dataset.idx] === cards[b.dataset.idx]) {
      a.classList.add('matched');
      b.classList.add('matched');
      matched++;
      flipped = [];
      locked = false;
      if (matched === totalPairs) gameComplete();
    } else {
      a.classList.add('wrong');
      b.classList.add('wrong');
      setTimeout(() => {
        a.classList.remove('flipped','wrong');
        b.classList.remove('flipped','wrong');
        flipped = [];
        locked = false;
      }, 900);
    }
  }
}

function updateMoves() {
  document.getElementById('movesDisplay').textContent = `æ­¥æ•¸: ${moves}`;
}
function updateTimer() {
  const s = Math.floor((Date.now() - startTime) / 1000);
  document.getElementById('timerDisplay').textContent = `â± ${Math.floor(s/60)}:${String(s%60).padStart(2,'0')}`;
}

function gameComplete() {
  clearInterval(timerInterval);
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  let stars = 3;
  if (moves > totalPairs * 2.5) stars = 1;
  else if (moves > totalPairs * 1.5) stars = 2;

  document.getElementById('resultStars').textContent = 'â­'.repeat(stars) + 'â˜†'.repeat(3 - stars);
  document.getElementById('resultStats').textContent = `ç”¨äº† ${moves} æ­¥ï¼ŒèŠ±äº† ${Math.floor(elapsed/60)}åˆ†${elapsed%60}ç§’`;
  const msgs = ['è¨˜æ†¶åŠ›è¶…å¥½ï¼ç¹¼çºŒä¿æŒ ğŸ’ª','å¾ˆæ£’çš„è¡¨ç¾ï¼ğŸŒŸ','å¤§è…¦è¶Šç”¨è¶Šéˆæ´» ğŸ§ ','å²å®³ï¼è¶Šç·´è¶Šé€²æ­¥ ğŸ‘'];
  document.getElementById('resultMsg').textContent = msgs[Math.floor(Math.random() * msgs.length)];
  document.getElementById('resultOverlay').classList.add('show');

  if (window.parent !== window) {
    window.parent.postMessage({ type: 'game-complete', game: 'memory-cards', score: stars, time: elapsed, moves }, '*');
  }
}

function goHome() {
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  const stars = document.getElementById('resultStars').textContent.split('â­').length - 1;
  window.location.href = `../../?completed=1&game=memory&score=${stars}&time=${elapsed}`;
}
</script>
